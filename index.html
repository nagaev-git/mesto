<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Места России</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
                <div class="profile__items">
                    <div class="profile__info">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <a href="#" class="profile__button_edit"></a>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <a href="#" class="profile__button_add"></a>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/kamchatka.jpg" alt="" class="card__image">
                        <p class="card__title">Камчатка</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                    <li class="card">
                        <img src="./images/krasnodar.jpg" alt="" class="card__image">
                        <p class="card__title">Краснодар</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                    <li class="card">
                        <img src="./images/olkhon island.jpg" alt="" class="card__image">
                        <p class="card__title">Остров Ольхон</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                    <li class="card">
                        <img src="./images/saint_petersburg.jpg" alt="" class="card__image">
                        <p class="card__title">Санкт-Петербург</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                    <li class="card">
                        <img src="./images/tula.jpg" alt="" class="card__image">
                        <p class="card__title">Тула</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                    <li class="card">
                        <img src="./images/valdai.jpg" alt="" class="card__image">
                        <p class="card__title">Валдай</p>
                        <a href="#" class="card__bottom_like"></a>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
