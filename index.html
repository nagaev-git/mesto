<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/header/logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__image">
                <div class="profile__items">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <div class="profile__button">
                        <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
                        <button type="button" aria-label="Добавить карточку" class="profile__button-add"></button>
                    </div>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <div class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <form name="form" class="form__data">
                        <input type="text" name="user" value="" placeholder="Ваше имя" maxlength="30" required class="form__input form__input_js_name">
                        <input type="text" name="job" value="" placeholder="Ваша профессия" maxlength="80" required class="form__input form__input_js_job">
                        <button type="submit" class="form__button" aria-label="Сохранить ввод">Сохранить</button>
                    </form>
                </div>
                <figure class="image">
                    <img src="#" alt="#" class="image__item">
                    <figcaption class="image__caption"></figcaption>
                </figure>
            </div>
        </div>
        <template class="card_template">
            <li class="card">
                <button class="card__delete"></button>
                <img src="#" class="card__image">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="Нравится" class="card__like"></button>
            </li>
        </template>
    </div>
    <script src="./script/initial-cards.js"></script>
    <script src="./script/main.js"></script>
</body> 
</html>
