<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места России</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__image">
                <div class="profile__items">
                    <div class="profile__info">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <div class="profile__button">
                        <button type="button" class="profile__button-edit"></button>
                        <button type="button" class="profile__button-add"></button>
                    </div>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/cards/kamchatka.jpg" alt="Гора на Камчатке" class="card__image">
                        <p class="card__title">Камчатка</p>
                        <button type="button" class="card__like"></button>
                    </li>
                    <li class="card">
                        <img src="./images/cards/krasnodar.jpg" alt="Береговая линия с домами" class="card__image">
                        <p class="card__title">Краснодар</p>
                        <button type="button" class="card__like"></button>
                    </li>
                    <li class="card">
                        <img src="./images/cards/olkhon island.jpg" alt="Скала в замерзшем озере" class="card__image">
                        <p class="card__title">Остров Ольхон</p>
                        <button type="button" class="card__like"></button>
                    </li>
                    <li class="card">
                        <img src="./images/cards/saint_petersburg.jpg" alt="Тропинка из досок в лесу" class="card__image">
                        <p class="card__title">Санкт-Петербург</p>
                        <button type="button" class="card__like"></button>
                    </li>
                    <li class="card">
                        <img src="./images/cards/tula.jpg" alt="Река под мостом с утками" class="card__image">
                        <p class="card__title">Тула</p>
                        <button type="button" class="card__like"></button>
                    </li>
                    <li class="card">
                        <img src="./images/cards/valdai.jpg" alt="Вид на храм" class="card__image">
                        <p class="card__title">Валдай</p>
                        <button type="button" class="card__like"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="form">
                <button type="button" class="form__toogle"></button>
                <div class="form__container">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <form class="form__data">
                        <input type="text" name="user"class="form__item form__item_name" value="">
                        <input type="text" name="job" class="form__item form__item_job" value="">
                        <button type="submit" class="form__button" aria-label="Сохранить ввод">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
