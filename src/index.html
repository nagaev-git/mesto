<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img 
                src="<%=require('./images/header/logo.svg')%>" 
                alt="Логотип проекта" 
                class="header__logo"
            />
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__overlay">
                    <img 
                    src="<%=require('./images/profile/avatar.jpg')%>" 
                    alt="Аватар" 
                    class="profile__image"
                    />
                </div>
                <div class="profile__items">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <div class="profile__button">
                        <button type="button" aria-label="Редактировать профиль" class="profile__button-edit"></button>
                        <button type="button" aria-label="Добавить карточку" class="profile__button-add"></button>
                    </div>
                </div>
            </section>
            <section class="cards">
                <ul class="cards__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <div class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <form name="edit-profile" class="form__data" novalidate>
                        <input type="text" id="user" name="user" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required class="form__input form__input_js_name">
                        <span id="user-error" class="form__error"></span>
                        <input type="text" id="job" name="job" value="" placeholder="Ваша профессия" minlength="2" maxlength="200" required class="form__input form__input_js_job">
                        <span id="job-error" class="form__error"></span>
                        <button type="submit" class="form__button form__button_enable" aria-label="Сохранить ввод">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_new-place">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <div class="form">
                    <h2 class="form__title">Новое место</h2>
                    <form name="new-place" class="form__data" novalidate>
                        <input type="text" id="place" name="place" value="" placeholder="Название" minlength="2" maxlength="30" required class="form__input form__input_js_place">
                        <span id="place-error" class="form__error"></span>
                        <input type="url" id="link" name="link" value="" placeholder="Ссылка на кртинку" required class="form__input form__input_js_link">
                        <span id="link-error" class="form__error"></span>
                        <button type="submit" class="form__button form__button_disable" aria-label="Сохранить ввод" disabled>Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_show-image">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <figure class="image">
                    <img src="#" alt="#" class="image__item">
                    <figcaption class="image__caption"></figcaption>
                </figure>
            </div>
        </div>
        <div class="popup popup_update-avatar">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <div class="form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <form name="update-avatar" class="form__data" novalidate>
                        <input type="url" id="avatar" name="avatar" value="" placeholder="Ссылка на аватар" minlength="2" maxlength="40" required class="form__input form__input_js_name">
                        <span id="avatar-error" class="form__error"></span>
                        <button type="submit" class="form__button form__button_enable" aria-label="Сохранить ввод">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="popup popup_delete-card">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть окно" class="popup__toggle"></button>
                <div class="form">
                    <h2 class="form__title">Вы уверены?</h2>
                    <form name="delete-card" class="form__data" novalidate>
                        <button type="submit" class="form__button form__button_enable" aria-label="Подтвердить удаление">Да</button>
                    </form>
                </div>
            </div>
        </div>
        <template class="card-template">
            <li class="card">
                <button type="button" class="card__delete"></button>
                <img src="#" class="card__image">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button type="button" aria-label="Нравится" class="card__like"></button>
                    <p class="card__like-counter"></p>
                </div>
            </li>
        </template>
    </div>
</body> 
</html>
